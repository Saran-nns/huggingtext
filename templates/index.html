<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Text Sentiment Classifier</title>
</head>

<body>
	<div class="container">
		<h1>Sentiment Classifier</h1>
		<div>Enter the text you wish to classify, choose the language, and click Predict button</div>
		<div>
			<form method="POST">
				<div class="form-group">
					<textarea name="text" value="Ich bin Saran" cols="20" rows="10" class="form-control"></textarea>
				</div>
				<div class="form-group">
					<label for="language">Language:</label>
					<select name="language" class="form-control">
						<option value="de">German</option>
					</select>
				</div>
				<div>
					<button type="submit" class="btn btn-success"><b>Predict</b></button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
